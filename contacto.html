<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/contacto.css" />
</head>
<body>
  <!-- Fondo de página web -->
  <div class="blue-background"></div>
  <!-- Barra de navegación glass -->
  <header class="glass-header">
    <nav class="nav-container">
      <a href="index.html" class="logo">ISC Equipo 3</a>
      <label for="menu" class="mobile-menu-toggle">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </label>
      <input type="checkbox" id="menu" />
      <ul class="nav-links">
        <li><a href="index.html#inicio">Inicio</a></li>
        <li><a href="index.html#ia">IA</a></li>
        <li><a href="index.html#automotriz">Automotriz</a></li>
        <li><a href="index.html#retos">Retos</a></li>
        <li><a href="index.html#actualidad">Actualidad</a></li>
        <li><a href="index.html#privacidad">Privacidad</a></li>
        <li><a href="index.html#futuro">Futuro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="glass-section formulario-retro" id="sugerencias">
      <div class="formulario-columna">
        <h2>Envíanos tus sugerencias</h2>
        <form id="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" required>
          <label for="correo">Correo electrónico:</label>
          <input type="email" name="email" required>
          <label for="mensaje">Comentario o sugerencia:</label>
          <textarea name="mensaje" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
      
      <div class="formulario-imagen">
        <img src="img/vehiculoAutonomo.jpg" alt="Imagen decorativa de sugerencias" />
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <!-- Logo SVG -->
         <a href="https://www.iberopuebla.mx/" class="footer-logo">
          <img src="assets/logo.svg" alt="Logo IBERO Puebla" width="120" height="40">
        </a>
      </div>
      <nav class="footer-right">
        <ul class="footer-links">
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="acercade.html">Acerca de</a></li>
          <li><a href="https://www.iberopuebla.mx/aviso-de-privacidad">Aviso de privacidad</a></li>
          <li><a href="https://www.iberopuebla.mx/terminos-y-condiciones">Términos y condiciones</a></li>
        </ul>
      </nav>
    </div>
    <div class="footer-copy">
      <p>© 2025 ISC Equipo 3. Todos los derechos reservados.</p>
      <p>Proyectos de Ingeniería I Grupo C</p>
    </div>
  </footer>

  <script>
    document.fonts.ready.then(() => {
      document.body.classList.add('fonts-loaded');
    });
  </script>

  <script>
  const form = document.getElementById("formulario");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Evita el envío tradicional

    const data = new FormData(form);

    fetch("https://formspree.io/f/xwprgkbg", {
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        window.location.href = "index.html"; // Redirige al index
      } else {
        alert("Hubo un error al enviar el formulario.");
      }
    }).catch(error => {
      alert("Error de conexión.");
    });
  });
  </script>

</body>
</html>
